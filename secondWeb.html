<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

<script>
//setInterval은 전역 함수입니다. 즉, window 객체의 메서드입니다.

 //parameters : ‘안녕’, 3
var intervalID = window.setInterval(callback, 100, '안녕', 3);
//파라미터 전송
function callback(a, b) //2개의 파라미터를 받음
{
console.log(a);
console.log(b);
}
//Interval 함수 해제
function clearTimer( )
{
clearInterval(intervalID);
}
setTimeout(clearTimer, 600);
</script>
  </body>
</html>
